
<html>
    <head>
        <title>Vue app</title>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    <body>
        <div  id="app">{{message}}</div>
        <script>
            const {createApp} = Vue
            createApp({
                data(){
                    return {
                        message : 'hello world!!'
                    }
                }
            }).mount('#app')
        </script>
    </body>
</html>
